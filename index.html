<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/radio_class.css" type="text/css" media="screen" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="module" src="./submodules/jsfeat/build/jsfeat.js"></script>
    <script type="text/javascript" src="./js/settings.js"></script>
    <script type="text/javascript" src="./js/radioClass.js"></script>
    <script type="text/javascript" src="./js/rectSelect.js"></script>
    <script type="text/javascript" src="./js/colorPicker.js"></script>
    <script type="text/javascript" src="./js/rootomat.js"></script>
    <script type="text/javascript">
        var rootomatObj = Object;
        var settingsObj = Object;

        $( document ).ready(function() {
            settingsObj = new settings();
            rootomatObj = new rootomat(settingsObj);
            rootomatObj.createToolSelect("tool_select");
            rootomatObj.createAdaptiveToolMenu("adaptiveToolMenu")
        })
    </script>
</head>
<body>
    <div id ="placeholder">&nbsp;</div>
    <div id = "controls">
        <div  class="controlElements">
            <button onclick="rootomatObj.getEdgePxCount()">Calc pixel</button><br />
        </div>
        <div  class="controlElements">
            Status: <br />
            <img id="touchEn" src="./images/gesture-tap-button.svg" /><br />
        </div>
        <div class="controlElements" id="tool_select">
            Tools: <br />
        </div>
        <div id="adaptiveToolMenu" class="controlElements">
            Tool options: <br />
            

        </div>
        <div  class="controlElements" >
        Last square:&nbsp;<div id="lastEdgePixel" class="pixelCount">&nbsp; px</div>
        All:&nbsp;<div id="allEdgePixel" class="pixelCount">&nbsp; px</div>
        </div>
        <div  class="controlElements" >
            <input type="file" id="imageFile" accept="image/jpg"><br />
            <button onclick="rootomatObj.init('image','edges')">Load image</button>
        </div>
        <div style="clear: left;"></div>
    </div>

    <div id="canvasContainer" style="z-index: 5;">
        <canvas id="image"></canvas>
        <canvas id="edges" style="position:absolute"></canvas>
    </div>
</body>
</html>
